---
- name: Webserver setup
  hosts: webservers
  become: yes
  tasks:
    - name: Install httpd
      ansible.builtin.dnf:
        name: httpd
        state: present

    - name: Enable and start httpd service
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: yes

- name: DBServer setup
  hosts: dbservers
  become: yes
  tasks:
